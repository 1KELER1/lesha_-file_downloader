<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Панель редактора{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-warning {
            background-color: #ff9800;
        }
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div>
                    <h1>Панель редактора</h1>
                </div>
                <ul>
                    <li><a href="{% url 'editor_dashboard' %}">Главная</a></li>
                    <li><a href="{% url 'file_list' %}">Файлы</a></li>
                    <li><a href="{% url 'user_list' %}">Пользователи</a></li>
                    <li><a href="/admin/" target="_blank">Админка</a></li>
                </ul>
                <div class="user-info">
                    {% if user.is_authenticated %}
                        Вы вошли как: {{ user.username }}
                        {% if user.profile %}
                            ({{ user.profile.get_role_display }})
                        {% endif %}
                        <br>
                        <a href="/admin/logout/" class="btn">Выйти</a>
                    {% else %}
                        <a href="/admin/login/" class="btn">Войти</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
